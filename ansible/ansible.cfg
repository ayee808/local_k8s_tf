[defaults]
# Ansible configuration for ArgoCD setup
# See: https://docs.ansible.com/ansible/latest/reference_appendices/config.html

# Inventory
inventory = inventory/hosts.yml

# Disable host key checking for localhost
host_key_checking = False

# Display output settings
stdout_callback = yaml
verbosity = 0

# Roles path
roles_path = roles

# Retry files
retry_files_enabled = False

# Gathering facts
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

# SSH settings (even though we use local connection)
timeout = 10

# Privilege escalation
become = False
become_method = sudo
become_user = root
become_ask_pass = False

[inventory]
# Enable YAML inventory plugin
enable_plugins = yaml, ini

[privilege_escalation]
# No privilege escalation needed for kubectl/argocd CLI operations

[ssh_connection]
# SSH connection settings (not used for localhost, but good to have)
pipelining = True
