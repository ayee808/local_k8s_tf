---
# Ansible inventory for ArgoCD configuration
# This inventory uses localhost since we're configuring ArgoCD via kubectl and argocd CLI

all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: /opt/homebrew/bin/python3

  vars:
    # Kubernetes context to use
    kube_context: docker-desktop

    # ArgoCD namespace
    argocd_namespace: argocd

    # Application namespace
    app_namespace: belay-example-app

    # ArgoCD server URL (LoadBalancer)
    argocd_server: localhost:4242
    argocd_server_protocol: http
